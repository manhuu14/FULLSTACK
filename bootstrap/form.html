<!DOCTYPE html>
<html>
    <head>
        <title>form</title>

            rel="stylesheet">
    </head> 
    <body>
        <div class="container">
            <h2>Form Demo</h2>
            <form class="mb-3">
                <label class="form-label" for="email">Email</label>
